<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="left">
                <h2 id="time">00:00:00</h2>
                <div class="buttons">
                    <button type="reset" id="reset"><i class="bi bi-arrow-clockwise"></i></button>
                    <button type="button" id="play_pause"><i class="bi bi-play-fill" id="swapPP"></i></button>
                    <button type="button" id="mark"><i class="bi bi-bookmark-check-fill"></i></button>
                </div>
            </div>

            <div class="right" id="write_list"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
